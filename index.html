<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cosmic Death Scenario</title>

        body {
            background: black;
            color: white;
            text-align: center;
            font-family: Arial;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            position: relative;
        }
        button {
            width: 120px;
            height: 120px;
            font-size: 20px;
            cursor: pointer;
            position: relative;
            z-index: 10;
            background: radial-gradient(circle, #FFD700, #DAA520);

            border: 3px solid #FFD700;
            border-radius: 50%;

            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 20px auto;
            display: block;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px #FFD700;
        }
        h1 {
            position: relative;
            z-index: 10;
            text-shadow: 0 0 10px white;
            margin: 20px 0;
        }
        #result {
            font-size: 24px;
            position: relative;
            z-index: 10;
            text-shadow: 0 0 5px white;
            margin: 20px 0;
        }
        #deathImageContainer {
            margin: 20px auto;
            position: relative;
            z-index: 20;
        }
        .death-image {
            max-width: 300px;
            width: 300px;
            height: auto;
            display: block;
            border: 2px solid #FFD700;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
            margin: 0 auto;
        }
    </style>
</head>
