<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cosmic Death Scenario</title>
    <style>
        body {
            background: black;
            color: white;
            text-align: center;
            font-family: Arial;
            overflow: hidden;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
        }
        .planet {
            position: absolute;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }
        .blackhole {
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #000000 45%, #FF4500 55%, #FFA500 60%, #000000 70%);
            box-shadow: 0 0 30px rgba(255, 69, 0, 0.8), 0 0 60px rgba(0, 191, 255, 0.3);
            border-radius: 50%;
            opacity: 0.9;
            animation: pulse 5s infinite ease-in-out;
            z-index: 5;
            overflow: visible;
        }
        .blackhole::before {
            content: '';
            position: absolute;
            width: 300px;
            height: 8px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(to right, transparent, #FFD700 25%, #FF4500 50%, #FFD700 75%, transparent);
            opacity: 0.95;
            z-index: 6;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .comet {
            position: absolute;
            width: 2px;
            height: 20px;
            background: linear-gradient(to bottom, white, transparent);
            opacity: 0;
        }
        .comet1 { animation: comet1 0.7s linear; }
        .comet2 { animation: comet2 0.6s linear; }
        @keyframes comet1 {
            0% { opacity: 1; transform: translateX(0) translateY(0); }
            100% { opacity: 0; transform: translateX(-200px) translateY(200px); }
        }
        @keyframes comet2 {
            0% { opacity: 1; transform: translateX(0) translateY(0); }
            100% { opacity: 0; transform: translateX(250px) translateY(150px); }
        }
        .new-comet {
            position: absolute;
            background: linear-gradient(45deg, #FFD700, #FF4500);
            box-shadow: 0 0 20px #FFD700;
            border-radius: 50%;
            animation: cometTrail 5s infinite linear;
        }
        @keyframes cometTrail {
            0% { transform: translateX(100vw) translateY(-50vh); }
            100% { transform: translateX(-100vw) translateY(50vh); }
        }
        button {
            width: 120px;
            height: 120px;
            font-size: 20px;
            cursor: pointer;
            position: relative;
            z-index: 10;
            background: radial-gradient(circle, #FFD700, #DAA520);
            color: black;
            border: 3px solid #FFD700;
            border-radius: 50%;
            box-shadow: 0 0 20px #FFD700, inset 0 0 10px #FFFFFF;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px #FFD700;
        }
        h1 {
            position: relative;
            z-index: 10;
            text-shadow: 0 0 10px white;
            margin-bottom: 20px;
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
            position: relative;
            z-index: 10;
            text-shadow: 0 0 5px white;
            opacity: 1; /* Always visible */
        }
        #deathImage {
            margin-top: 20px;
            max-width: 300px;
            width: 300px; /* Force size */
            height: auto;
            display: block; /* Always block */
            border: 2px solid #FFD700;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
            z-index: 20; /* Above all else */
            position: relative;
            opacity: 1; /* Always visible */
        }
    </style>
</head>
<body>
    <h1>Whatâ€™s Your Cosmic Death Scenario?</h1>
    <button onclick="getDeath()">Find Out Now!</button>
    <div id="result"></div>
    <img id="deathImage" src="" alt="Cosmic Death Scene">
    <script src="script.js"></script>
</body>
</html>
